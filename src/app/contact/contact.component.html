<div class="w-25 mb-5">
  <h1>Contact Me</h1>
  <form (ngSubmit)='savecontactmessage()'>
    <input type="text" name='contactName' [(ngModel)]='contactName' class="form-control mt-2" placeholder='fullName'>
    <input type="text" name='contactEmail' [(ngModel)]='contactEmail' class="form-control mt-2" placeholder='Email'>
    <textarea name="contactMessage" [(ngModel)]='contactMessage' class="form-control mt-2" cols="30" rows="10" placeholder='Message'></textarea>
    <button type="submit" class="btn btn-success">Send </button>
  </form>
</div>
<div class="row mb-5 pb-5">
  <div class="col-md-6">
    <h5>Display data direct form</h5>
    <p>name: {{ contactName }}</p>
    <p>email: {{ contactEmail }}</p>
    <p>message: {{ contactMessage }}</p>
  </div>
  <div class="col-md-6 ">
    <h5>Display Saved Messages</h5>
    <div *ngFor='let message of messages' class="m-2 bg-info">
      <p>Name {{ message.contactName }}</p>
      <p>Email {{ message.contactEmail }}</p>
      <small appChangetored >Message: {{ message.contactMessage }}</small><br>
      <small>Send: {{ message.sendwhen | filterdate }}</small>
    </div>
  </div>
</div>
